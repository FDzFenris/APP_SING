<ion-header>

  <ion-navbar>
    <ion-title>INFO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <h2>ข้อมูลส่วนตัว</h2>


<ion-grid>
    <ion-card class="card_custom1">   
    <ion-row>
      <ion-col col-12>
          <ion-list>
             <b> ชื่อ-นามสกุล </b> : {{ this.fname }} - {{ this.lname }}  
          </ion-list>
        </ion-col>
        <ion-col col-12>
            <ion-list>
                <b> เลขบัตรประชาชน </b>: {{ this.number_id }}
            </ion-list>
          </ion-col>

    </ion-row>
  </ion-card>
</ion-grid>






<button ion-button color="dark" full round (click)="check_in_shop() ">เช็คอิน</button>

<ion-buttons end>
    <button ion-button (click)="loadMap(this.lat_con,this.long_con)"><ion-icon name="add"></ion-icon>โหลดข้อมูลแผนที่</button>
 </ion-buttons> 

<ion-card>
<ion-row>
<ion-col col-12  #map id="map"></ion-col>
</ion-row>
</ion-card>

</ion-content>

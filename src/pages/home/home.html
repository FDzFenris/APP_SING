<ion-header>
  <ion-navbar>
    <ion-title>
      FDzFenris 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
 
  <h1>
      BARCODESCANER
    <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
  </h1>


  <form (ngSubmit)="add_firebase(registerForm)" #registerForm="ngForm">
      <label for="name"> username</label>
      <input type="text" name="username" ngModel>
      <label for="description"> password</label>
      <input type="text" name="password" ngModel>
    

      <button ion-button color="dark"  type="submit">Submit</button>
  </form>

  <ion-list>
  <ion-item *ngFor="let item_user of user_all; let i = index;" (click)="delete_firebase(i)">

    {{item_user.username}}      {{item_user.password}} 
  </ion-item>
  </ion-list>

</ion-content>
